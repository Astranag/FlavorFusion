<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>FlavorFusion</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>

  <body>
    <!-- Navbar Section  -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.3/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Flavor Fusion
        </a>
      </div>
    </nav>

    <!-- Form section  Container -->

    <div class="container-fluid searchCard-Js">
      <!-- Content here -->

      <!-- Images background -->
      
      <!-- <a href="./Assets/Images/Lobster - trinh-minh-th-a6kYPun9_ao-unsplash.jpg" data-toggle="dropdown" class="img-Right" style="width: 40%"
      alt="lobster dish"></a>

      <a href="./Assets/Images/Pancakes-Fig - henry-be-5PRQsEGkE10-unsplash.jpg" class="img-Left" style="width: 40%"
      alt="pancakes dish"></a> -->

      
        <img
        src="./Assets/Images/Lobster - trinh-minh-th-a6kYPun9_ao-unsplash.jpg"
        class="img-Right"
        style="width: 40%"
        alt="lobster dish"
      />
      <img
        src="./Assets/Images/Pancakes-Fig - henry-be-5PRQsEGkE10-unsplash.jpg"
        class="img-Left"
        style="width: 40%"
        alt="pancakes dish"
      />

      <body onload="document.body.className += 'img-Right';" class ="slidedown" animation: 3s></body>
      <body onload="document.body.className += 'img-Left';" class ="slidedown" animation: 5s></body>


      <!-- Form -->
      <!-- Can use the id to navigate if needed -->
      <form id="form-section" class=""> 
        <div class=" row col-md-6 ">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Select your Ingredients"
              aria-label="Ingredients Section"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Type amount of calories "
              aria-label="Calories"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <!-- Recipe card section -->

    <div class="container-fluid recipeCards-Js"></div>

    <!-- Script sources -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./Assets/js/script.js"></script>
    <script src="./Assets/js/settings.json"></script>
  </body>
</html>
