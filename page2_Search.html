<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>FlavorFusion</title>
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="#" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Flavor Fusion
      </a>
    </div>
  </nav>

  <!-- Images backdrop section -->
  <div class="container-fluid searchCard-Js">
    <img src="./Assets/Images/Lobster.jpg" class="img-Right" style="width: 40%" alt="lobster dish">
    <img src="./Assets/Images/Pancakes.jpg" class="img-Left" style="width: 40%" alt="pancakes dish">
  </div>

  <!-- Form -->
  <div class="container row col-md-6 mx-auto position-absolute top-50 start-50 translate-middle">
    <form id="form-section"> 
      <div class="col-6">
        <input type="text" class="form-control" placeholder="Select your Ingredients" aria-label="Ingredients Section">
      </div>
      <div class="col-6">
        <input type="text" class="form-control" placeholder="Type amount of calories" aria-label="Calories">
      </div>
      <button type="submit" class="btn btn-dark col-2">Search</button>
    </form>
  </div>

  <!-- Recipe card section -->
  <div class="container-fluid recipeCards-Js"></div>

  <!-- Footer section -->
  <footer class="mt-5 text-center text-muted">
    <p>&copy; 2024 FlavorFusion. All rights reserved.</p>
  </footer>

  <!-- Script sources -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./Assets/js/script.js"></script>
 
</body>
</html>
