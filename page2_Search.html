<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>FlavorFusion</title>
  <link rel="stylesheet" href="./Assets/css/recipies-style.css">
</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./Assets/Images/F-glyph.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Flavor Fusion
      </a>
    </div>
  </nav>

  <!-- Images backdrop section -->
  <div class="container-fluid search-background-Js">
    <div class="img-container">
      <img src="./Assets/Images/Soup-monika-grabkowska-w-R_sfcakP0-unsplash.jpg" class="img-Right" style="width: 40%" alt="soup dish">
      <img src="./Assets/Images/Eggs-joseph-gonzalez-fdlZBWIP0aM-unsplash.jpg" class="img-Left" style="width: 40%" alt="egg sandwich dish">
    </div>
  </div>

  <!-- Form -->
  <div class="form-container-Js container row col-md-6 mx-auto">
    <form id="form-section" class="text-light bg-dark bg-gradient"> 
      <div class="col-4 input-fields">
        <input type="text" class="form-control" placeholder="Select your Ingredients" aria-label="Ingredients Section">
      </div>
      <div class="col-4 input-fields">
        <input type="text " class="form-control" placeholder="Type amount of calories" aria-label="Calories">
      </div>
      <button type="submit" class="btn bg-light  text-dark col-2">Search</button>
    </form>
  </div>

  <!-- Recipe card section -->
  <div class="container text-center recipeCards-Js">
    
      <div class="row">
        <div class="col ">
          <div class="card col-12">
            <img src="./Assets/Images/Fruit-tart-irina-jKh453Idils-unsplash.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-secondary">Try me</a>
            </div>
          </div>
        </div>
        <div class="col ">
          <div class="card col-12">
            <img src="./Assets/Images/Bird-thigh-jimi-filipovski-0VRwj7rYnQI-unsplash.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-secondary">Try me</a>
            </div>
          </div>
        </div>
      
      </div>
    
  </div>

  <!-- Footer section -->
  <footer class="mt-5 text-center text-muted">
    <p>&copy; 2024 FlavorFusion. All rights reserved.</p>
  </footer>

  <!-- Script sources -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./Assets/js/script.js"></script>
 
</body>
</html>
