<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">FlavorFusion</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="display-4">Welcome to FlavorFusion!</h1>
            <p class="lead">Discover exciting recipes and plan your meals with ease. Let's explore the world of flavors together.</p>
            <a href="#section" class="btn btn-primary btn-lg">Explore Now</a>
        </div>
        <div class="col-md-6">
            <img id="changingImage" src="" alt="Illustration" class="img-fluid">
        </div>
    </div>
</div>

    <footer>
        <p>&copy; 2024 FlavorFusion. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const imageElement = document.getElementById('changingImage');
    const apiUrl = 'https://api.spoonacular.com/recipes/random?number=1&apiKey=b05054fddfaf4890bfb772ff74710d3d';
    function updateImage() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const imageUrl = data.recipes[0].image;
                imageElement.src = imageUrl;
            })
            .catch(error => console.error('Error fetching images:', error));
    }
    updateImage();
    setInterval(updateImage, 2000);
</script>
</body>

</html>
